 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(214, 214, 151);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: pink;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .profile-details {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-details p {
            margin: 5px 0;
        }
        .profile-bio {
            margin-bottom: 20px;
        }
        .profile-bio p {
            line-height: 1.6;
        }
        .profile-skills {
            margin-bottom: 20px;
        }
        .profile-skills ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        .profile-skills ul li {
            display: inline-block;
            margin-right: 10px;
            background-color: #f1f1f1;
            padding: 5px 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="banner-bg.png" alt="Profile Picture" class="profile-picture">
        <div class="profile-name">Anshika Srivastava</div>
        <div class="profile-details">
            <p>Age: 19</p>
            <p>Location: Rajpura, India</p>
            <p>Email: anshika0119.be23@chitkara.edu.in</p>
        </div>
        <div class="profile-bio">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam efficitur pretium mauris, eget aliquam nunc sodales eget.</p>
        </div>
        <div class="profile-skills">
            <p>Skills:</p>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Python</li>
            </ul>
        </div>
    </div>
</body>
</html>
